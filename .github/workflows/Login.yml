name: Login

on:
  workflow_dispatch:
  schedule:
    - cron: '20 10 */30 * *'

env:
  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}

jobs:  
  login:  
    runs-on: ubuntu-latest  
  
    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v3

      # 新增依赖安装步骤
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '20.x'  

      - name: Install dependencies  
        run: npm install puppeteer  

      - name: Create accounts.json  
        run: echo "$ACCOUNTS_JSON" > accounts.json  

      - name: Login to website  
        run: |  
          set -e  
          xvfb-run --server-args="-screen 0 1280x1024x24" node login.js
